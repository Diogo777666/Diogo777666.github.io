<head>
    <meta charset="UTF-8">

<body>
     <span id="nome">...</span>
    <br>
    <span id="transformacao" src=""></span>
    <br>
    <span id="race"></span>
    <br>
    <span id="ki"></span>
    <br>
    <img id="image" src="https://dragonball-api.com/transformaciones/goku_ssj.webp" alt="">

</body>

</html>

<script>
    async function getData() {
        const url = "https://dragonball-api.com/api/characters/1";
        try {
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`Response status: ${response.status}`);
            }

            const json = await response.json();
            console.log(json);
            console.log(json.name);
            console.log(json.transformations);
            console.log(json.race);
            console.log(json.ki);

            document.getElementById("nome").innerText = json.name;
            document.getElementById("ki").innerText = json.ki;
            document.getElementById("race").innerText = json.race;

            
            if (json.transformations && json.transformations.length > 0) {
                document.getElementById("image").src = json.transformations[1].image;
            } else {
                console.log("No transformations available.");
            }

        } catch (error) {
            console.error(error.message);
        }
    }
    getData();

    
</script>
